<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Payment</title>
</head>
<body>
    <section>
        <div class="d-flex">
            <div class="bg-yellow pb-150" style="width: 35%;">                
                <p class="title text-center blue mt-100">How would you like to pay?</p>                
                <div class="text-center mt-150 box-shadow">
                    <img src="./img/card-choices-main.png" class="rounded-4" alt="Payment Methods">
                </div>
            </div>
            <div class="container position-relative" style="width: 55%; padding: 0px 50px;">
                <div class="container position-absolute mt-150">
                    <ul class="progressbar" style="list-style: none;">
                        <li class="active body-small blue">PAYMENT DETAILS</li>
                        <li class="body-small" style="color: rgba(53, 56, 63, 0.4);">CONFIRMATION</li>                           
                    </ul>                         
                </div>
                <div class="mt-350">
                    <form action="">
                        <div class="mb-5">
                            <label for="name" class="form-label body-small">Name</label>
                            <input type="text" class="form-control grey-control" id="name" placeholder="">                            
                        </div>
                        <div class="mb-5">
                            <label for="cardNumber" class="form-label body-small">Card Number</label>
                            <input type="number" class="form-control grey-control" id="cardNumber" placeholder="**** **** **** ****">                            
                        </div>
                        <div class="mb-4">
                            <label for="expirationDate" class="form-label body-small">Expiration date</label>
                            <div class="d-flex mt-1 justify-content-between">
                                <select class="form-select grey-control w-30" aria-label="Default select example">
                                    <option selected>Month</option>
                                    <option value="1" class="label-regular">January</option>
                                    <option value="2" class="label-regular">February</option>
                                    <option value="3" class="label-regular">March</option>
                                    <option value="4" class="label-regular">April</option>
                                    <option value="5" class="label-regular">May</option>
                                    <option value="6" class="label-regular">June</option>
                                    <option value="7" class="label-regular">July</option>
                                    <option value="8" class="label-regular">August</option>
                                    <option value="9" class="label-regular">September</option>
                                    <option value="10" class="label-regular">October</option>
                                    <option value="11" class="label-regular">November</option>
                                    <option value="12" class="label-regular">December</option>                                
                                </select>
                                <select class="form-select grey-control w-30" aria-label="Default select example">
                                    <option selected>Year</option>
                                    <option value="1" class="label-regular">2022</option>
                                    <option value="2" class="label-regular">2023</option>
                                    <option value="3" class="label-regular">2024</option>
                                    <option value="4" class="label-regular">2025</option>
                                </select>
                                <input type="number" class="form-control grey-control w-30" id="" placeholder="CVC  ***"> 
                            </div>                           
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label label-regular label-regular" for="flexCheckChecked">
                                Save my card details
                            </label>
                        </div>
                        <div class="d-flex justify-content-center mt-100">
                            <button class="btn-payment" type="submit">Confirm payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
